<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Page</title>
  <style>
    :root{
      /* Dark, eye‑friendly palette */
      --bg-0:#0b1b34;   /* page background */
      --bg-1:#0f2243;   /* sidebar background */
      --bg-2:#122a55;   /* hover/active */
      --accent:#7aa2ff; /* accents */
      --text:#e9f1ff;   /* primary text */
      --muted:#a9b7d6;  /* secondary text */
      --border:#1c3566; /* subtle borders */
      --radius:14px;
      --shadow:0 10px 30px rgba(0,0,0,.35);
    }

    /* Layout */
    html,body{height:100%;}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      color:var(--text); background:linear-gradient(180deg,var(--bg-0),#081429);
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }

    .app{display:flex; min-height:100vh; gap:18px; padding:18px; box-sizing:border-box;}

    nav{
      width:260px; flex:0 0 260px;
      background:var(--bg-1); border:1px solid var(--border);
      border-radius:var(--radius); box-shadow:var(--shadow);
      display:flex; flex-direction:column; overflow:hidden;
    }

    .brand{padding:16px 18px; border-bottom:1px solid var(--border);
      font-weight:700; letter-spacing:.4px; color:var(--text);
      background:linear-gradient(180deg,rgba(255,255,255,.02),transparent);
    }

    .menu{list-style:none; padding:10px; margin:0;}
    .menu a{
      display:flex; align-items:center; gap:10px;
      text-decoration:none; color:var(--text);
      padding:10px 12px; border-radius:10px; border:1px solid transparent;
    }
    .menu a small{color:var(--muted); font-size:.78rem;}
    .menu li+li{margin-top:6px;}
    .menu a:hover{background:var(--bg-2); border-color:var(--border);}
    .menu a[aria-current="page"]{background:var(--bg-2); border-color:var(--accent);}

    /* Content area */
    main{
      flex:1; background:rgba(15,34,67,.6);
      border:1px solid var(--border); border-radius:var(--radius);
      padding:28px; box-shadow:var(--shadow);
    }
    .heading{margin:0 0 8px; font-size:clamp(22px,2.8vw,32px);}
    .sub{margin:0 0 22px; color:var(--muted);}
    .card{background:rgba(10,22,46,.65); border:1px solid var(--border);
      padding:18px; border-radius:12px;}

    /* Responsive: stack on very narrow screens */
    @media (max-width: 720px){
      .app{flex-direction:column;}
      nav{width:auto; flex:0 0 auto;}
    }
    /* Focus visibility */
    :focus-visible{outline:2px solid var(--accent); outline-offset:2px; border-radius:10px;}
  </style>
</head>
<body>
  <div class="app">
    <nav aria-label="Section navigation">
      <div class="brand">Your Company</div>
      <ul class="menu">
        <li><a href="#home" data-section="home" aria-current="page">Home <small>Welcome</small></a></li>
        <li><a href="#about" data-section="about">About <small>Who we are</small></a></li>
        <li><a href="#services" data-section="services">Services <small>What we do</small></a></li>
        <li><a href="#portfolio" data-section="portfolio">Portfolio <small>Recent work</small></a></li>
        <li><a href="#contact" data-section="contact">Contact <small>Get in touch</small></a></li>
      </ul>
      <div style="margin-top:auto; padding:12px 14px; font-size:.85rem; color:var(--muted); border-top:1px solid var(--border)">
        © <span id="year"></span> Your Company
      </div>
    </nav>

    <main id="content" tabindex="-1" aria-live="polite" aria-atomic="true">
      <!-- Content injected by JS; this element is the large right pane -->
    </main>
  </div>

  <script>
    // Minimal content router
    const sections = {
      home: `
        <h1 class="heading">Welcome</h1>
        <p class="sub">A clean, eye‑friendly layout with a compact sidebar on the left and your content on the right.</p>
        <div class="card">
          <p>Use the links on the left to switch sections. This setup keeps the code simple and the look professional.</p>
        </div>
      `,
      about: `
        <h1 class="heading">About Us</h1>
        <p class="sub">We build reliable products with a focus on clarity and performance.</p>
        <div class="card"><p>Add your company story, team bios, and values here.</p></div>
      `,
      services: `
        <h1 class="heading">Services</h1>
        <p class="sub">What we can do for you.</p>
        <div class="card">
          <ul>
            <li>Consulting & Strategy</li>
            <li>Design & Prototyping</li>
            <li>Web & App Development</li>
            <li>Support & Maintenance</li>
          </ul>
        </div>
      `,
      portfolio: `
        <h1 class="heading">Portfolio</h1>
        <p class="sub">A few highlights from recent projects.</p>
        <div class="card"><p>Replace this with screenshots, case studies, or links.</p></div>
      `,
      contact: `
        <h1 class="heading">Contact</h1>
        <p class="sub">We'd love to hear from you.</p>
        <div class="card">
          <p>Email: <a href="mailto:hello@example.com">hello@example.com</a><br/>Phone: (000) 000‑0000</p>
        </div>
      `,
    };

    const content = document.getElementById('content');
    const navLinks = document.querySelectorAll('a[data-section]');

    function render(section){
      const key = sections[section] ? section : 'home';
      // update content
      content.innerHTML = sections[key];
      // manage active styles + aria
      navLinks.forEach(a => {
        const isActive = a.dataset.section === key;
        a.setAttribute('aria-current', isActive ? 'page' : 'false');
      });
      // move focus to content for accessibility after navigation
      content.focus({preventScroll:true});
    }

    // click navigation (no page reload)
    navLinks.forEach(a => a.addEventListener('click', e => {
      e.preventDefault();
      const section = a.dataset.section;
      history.replaceState(null, '', `#${section}`);
      render(section);
    }));

    // load initial section from hash
    const initial = location.hash.replace('#','') || 'home';
    render(initial);

    // small dynamic bit: current year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
